<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gerenciador de Documentos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="header-logo">
        <p>Consulta MDU</p>
    </div>
    <div class="principal">
    <div class="top-bar">
        
        <button id="toggleFiltersBtn" class="filter-toggle" aria-expanded="false">Filtros ▾</button>
        <div class="top-filters">
            <input id="searchInput" type="search" placeholder="Pesquisar..." />
            <button id="clearFiltersBtn" title="Limpar filtros">✖</button>
        </div>
        <div id="filtersPanel" class="filters-panel" aria-hidden="true"></div>
        <button class="add-btn" id="addBtn">+ Adicionar endereço</button>
    </div>

    <!-- Lista de Registros -->
    <div class="records-container" id="recordsContainer">
        <!-- Os registros serão adicionados aqui dinamicamente -->
    </div>

    <!-- Form Modal -->
    <div class="form-modal" id="formModal">
        <div class="form-container">
            <button class="close-form" id="closeForm">×</button>
            <h2>Adicionar Novo Registro</h2>
            <form id="dataForm">
                <div class="form-row">
                    <select name="EPO" required>
                        <option value="">Selecione uma EPO</option>
                        <option value="RMS">RMS</option>
                        <option value="INOVA">INOVA</option>
                        <option value="MVVS">MVVS</option>
                        <option value="TELMINAS">TELMINAS</option>
                        <option value="BELMATEC">BELMATEC</option>
                        <option value="CARSO">CARSO</option>
                        <option value="GLOBAL">GLOBAL</option>
                    </select>
                    <select name="origem" required>
                        <option value="">Selecione uma origem</option>
                        <option value="Demanda SGD">Demanda SGD</option>
                        <option value="E-mail">E-mail</option>
                        <option value="GPON Ongoing">GPON Ongoing</option>
                        <option value="Projeto F">Projeto F</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Endereço" name="endereco" required>
                    <input type="text" placeholder="Bairro" name="bairro" required>
                    
                </div>
                <div class="form-row">   
                    <input type="text" placeholder="Complemento" name="complemento">
                    <select name="cidade" required>
                        <option value="">Selecione uma cidade</option>
                        <option value="BELO HORIZONTE">BELO HORIZONTE</option>
                        <option value="CONTAGEM">CONTAGEM</option>
                        <option value="NOVA LIMA">NOVA LIMA</option>
                        <option value="LAGOA SANTA">LAGOA SANTA</option>
                        <option value="SABARA">SABARA</option>
                        <option value="SETE LAGOAS">SETE LAGOAS</option>
                        <option value="SANTA LUIZA">SANTA LUIZA</option>
                        <option value="BETIM">BETIM</option>
                    </select>
                         
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Código de Imóvel" name="codigo" required>
                    <input type="text" placeholder="CEP" name="cep" required>
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Nome do Cliente" name="cliente" required>
                    <input type="tel" placeholder="Celular" name="celular" required>
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Node" name="node" required>

                <textarea placeholder="Observação" name="observacao" rows="4"></textarea>
                <button type="submit" class="submit-btn">Salvar</button>
            </form>
        </div>
    </div>
    </div>

    <div class="detail-panel" id="detailPanel" aria-hidden="true">
            <button class="close-detail" id="closeDetail">×</button>
            <div class="detail-content" id="detailContent">Detalhes aqui</div>
    </div>
    </div>
    <div class="footer">
        TESTANDO
    </div>           
</body>
</html>
