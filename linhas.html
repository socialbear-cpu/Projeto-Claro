<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gerenciador de Linhas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="header-logo">
        <p>Portal MDU</p>
        <button id="menuBtn" class="menu-btn">☰ Menu</button>
    </div>
    <div class="principal">
        <div class="sidebar-menu" id="sidebarMenu">
            <button class="close-menu" id="closeMenu">×</button>
            <nav>
                <a href="front.html">Home</a>
                <a href="controle_e.html">Controle EPO</a>
                <a href="linhas.html">Controle Linhas</a>
                <a href="ger_login.html">Gerenciar Logins</a>
            </nav>
        </div>
    <div class="top-bar">
        
        <button id="toggleFiltersBtn" class="filter-toggle" aria-expanded="false">Filtros ▾</button>
        <div class="top-filters">
            <input id="searchInput" type="search" placeholder="Pesquisar..." />
            <button id="clearFiltersBtn" title="Limpar filtros">✖</button>
        </div>
        <div id="filtersPanel" class="filters-panel" aria-hidden="true"></div>
        <button id="exportBtn" class="filter-toggle" aria-expanded="false">Exportar ▾</button>
        <button class="add-btn" id="addBtn">+ Adicionar linha</button>
    </div>

    <!-- Lista de Registros -->
    <div class="records-container" id="recordsContainer">
        <!-- Os registros serão adicionados aqui dinamicamente -->
    </div>

    <!-- Form Modal -->
    <div class="form-modal" id="formModal">
        <div class="form-container">
            <button class="close-form" id="closeForm">×</button>
            <h2>Adicionar Nova Linha</h2>
            <form id="dataForm">
                <div class="form-row">
                    <select name="operadora" required>
                        <option value="">Selecione uma operadora</option>
                        <option value="Claro">Claro</option>
                        <option value="Vivo">Vivo</option>
                        <option value="Oi">Oi</option>
                        <option value="Tim">Tim</option>
                    </select>
                    <select name="tipo" required>
                        <option value="">Selecione um tipo</option>
                        <option value="Fixa">Fixa</option>
                        <option value="Móvel">Móvel</option>
                        <option value="Banda Larga">Banda Larga</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Número" name="numero" required>
                    <input type="text" placeholder="Titular" name="titular" required>
                    
                </div>
                <div class="form-row">   
                    <input type="text" placeholder="Plano" name="plano">
                    <select name="status" required>
                        <option value="">Selecione um status</option>
                        <option value="Ativa">Ativa</option>
                        <option value="Suspensa">Suspensa</option>
                        <option value="Cancelada">Cancelada</option>
                    </select>
                         
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Valor Mensal" name="valor" required>
                    <input type="date" placeholder="Data Ativação" name="data_ativacao" required>
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Observação" name="observacao">
                </div>
                <button type="submit" class="submit-btn">Salvar</button>
            </form>
        </div>
    </div>
    </div>

    <div class="detail-panel" id="detailPanel" aria-hidden="true">
            <button class="close-detail" id="closeDetail">×</button>
            <div class="detail-content" id="detailContent">Detalhes aqui</div>
    </div>
    </div>
    <div class="footer">
        © 2025 Portal MDU - Todos os direitos reservados
    </div>
</body>
</html>
